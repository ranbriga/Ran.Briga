<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
</head>
<body>
<h1>This is my sign up form</h1>
<form>
    <label for="FullName" >your Full Name:</label>
    <input type="text" id ="FullName"> <br> <br>
    <label for="Password">your password:</label>
    <input type="password" id="Password"> <br><br>
    <label for="Email">your email:</label>
    <input type="email" id="Email"> <br><br>
    <label for="BirthDate">your birth date:</label>
    <input type="date" id="BirthDate"> <br><br>
    <input type="submit">
</form>

<h1>This is my contact form</h1>
<form>
    <label for="Name" >your Name:</label>
    <input type="text" id ="Name"> <br> <br>
    <label for="EmailAddress">your email:</label>
    <input type="email" id="EmailAddress"> <br><br>
    <label for="Comment">your Comment:</label><br><br>
    <textarea cols="50" rows="5" id="Comment"></textarea> <br><br>
    <input type="submit">
</form>
</body>
</html>
