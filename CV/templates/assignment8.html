<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Assignment8 </title>
</head>
<body>
    {% extends "cv.html" %}
      {% block content %}
          {% if user %}
      <h1> {{ user.name | upper }} Hobbies </h1>
          {% else %}
          <h1>My Hobbies</h1>
          {% endif %}
      {% for hobby in hobbies %}
          <li>{{ hobby | lower }}</li>
          {% endfor %}
      {% endblock %}
</body>
</html>
